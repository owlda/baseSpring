<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome</title>
    <script type="text/javascript" src="../js/jquery-3.js"></script>
    <script type="text/javascript" src="../js/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Welcome</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="/about">About us<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="/login">Login</a>
                <a class="nav-item nav-link" href="/signup">Registration</a>
            </div>
        </div>
    </nav>
</div>
<h3 style="margin-top: 5%">Login simulation</h3>
<form style="margin-left: 30%; width: 40%">
    <div class="form-group">
        <label>Your email</label>
        <input name="loginUser" class="form-control" placeholder="Email" type="email">
    </div>
    <div class="form-group">
        <a class="float-right" href="#">Forgot?</a>
        <label>Your password</label>
        <input name="passUser" class="form-control" placeholder="******" type="password">
    </div>
    <div class="form-group">
        <div class="checkbox">
            <label> <input type="checkbox">Save password</label>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" id="submitBtn" name="submitLogin">Login</button>
    </div>
</form>
<br>
</body>
</html>
